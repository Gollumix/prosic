  <!DOCTYPE html>
  <html>
  <head>
    <title>Checkout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <div class="heading">
        <h1>CHECKOUT</h1>
      </div>
    </header>
  
    <section>
      <div class="container">
        <form action="thx.html" method="">
          <div class="row">
            <div class="col-50">
              <h3>billing address</h3>
              <fieldset>
                <label for="full_name">full name</label>
                <input type="text" name="" id="full_name" placeholder="John Doe">
  
                <label for="mail">e-mail</label>
                <input type="email" name="" id="mail"  placeholder="john@example.com">
  
                <label for="address">address</label>
                <input type="text" name="" id="address" placeholder="542 W. 15th Street">
  
                <label for="city">city</label>
                <input type="text" name="" id="city" placeholder="New York">
              </fieldset>
              <div class="row">
              <div class="col-50">
                <fieldset>
                  <label for="state">state</label>
                  <input type="text" name="" id="state" placeholder="NY">
                </fieldset>
              </div><!-- col-50 -->
              <div class="col-50">
                <fieldset>
                  <label for="zip">zip</label>
                  <input type="text" name="" id="zip" placeholder="10001">
                </fieldset>
              </div><!-- col-50 -->
            </div><!-- Row -->
            </div><!-- col-50 -->
  
            <div class="col-50">
              <h3>Payment</h3>
              <label>Accepted Cards</label>
              <ul class="cards_list">
                <li><i class="fab fa-cc-visa"></i></li>
                <li><i class="fab fa-cc-amex"></i></li>
                <li><i class="fab fa-cc-mastercard"></i></li>
                <li><i class="fab fa-cc-discover"></i></li>
              </ul>
              <fieldset>
                <label for="name_card"> name on card</label>
                <input type="text" name="" id="name_card" placeholder="John Doe">
  
                <label for="card_num">credit card number</label>
                <input type="text" name="" id="card_num" placeholder="1111-2222-3333-4444">
  
                <label for="exp_month">exp month</label>
                <input type="text" name="" id="exp_month" placeholder="September">
              </fieldset>
              <div class="row">
                <div class="col-50">
                  <fieldset>
                    <label for="ex_year">exp year</label>
                    <input type="text" name="" id="ex_year"  placeholder="2019">
                  </fieldset>
                </div>
                <div class="col-50">
                  <fieldset>
                    <label for="cvv">cvv</label>
                    <input type="text" name="" id="cvv"  placeholder="352">
                  </fieldset>
                </div>
              </div><!-- Row -->
            </div><!-- col-50 -->
          </div><!-- Row -->
  
          <div class="row">
            <div class="col-12">
              <div class="checkBox">
                <label>
                  <input type="checkbox" checked="checked" name="">Shipping address same as billing
                </label>
              </div>
              <div class="submit_btn">
                <input type="submit" name="" value="PAY" class="btn">
              </div>
            </div>	
          </div>
        </form>
      </div>
    </section>
    <script src="https://kit.fontawesome.com/1e1eb416de.js" ></script>

    <script src="js/java.js"></script>
  
<footer class="footer-distributed">

  </div>

</footer>

  </body>
  </html>
